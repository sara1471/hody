<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Dudy - ألعاب ممتعة</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e3f2fd, #ffffff);
      color: #333;
    }

    header {
      background-color: #4fa3d1;
      color: white;
      text-align: center;
      padding: 20px 10px;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    .game-section {
      padding: 30px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .game-box {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 40px;
      padding: 20px;
      text-align: center;
    }

    .game-box h2 {
      margin-bottom: 15px;
      color: #1565c0;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 8px;
    }

    footer {
      text-align: center;
      background-color: #4fa3d1;
      color: white;
      padding: 10px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <h1>🎮 Dudy - ألعاب بسيطة وممتعة</h1>
    <p>اختر لعبتك وابدأ المتعة!</p>
  </header>

  <div class="game-section">

    <div class="game-box">
      <h2>🚗 لعبة Highway Traffic</h2>
      <iframe src="https://www.onlinegames.io/games/2022/unity/highway-traffic/index.html"></iframe>
    </div>

    <div class="game-box">
      <h2>♟️ لعبة الشطرنج</h2>
      <iframe src="https://playpager.com/embed/chess/index.html"></iframe>
    </div>

    <div class="game-box">
      <h2>🔄 لعبة Othello / Reversi</h2>
      <iframe src="https://playpager.com/embed/reversi/index.html"></iframe>
    </div>

  </div>

  <footer>
    &copy; 2025 Dudy. جميع الحقوق محفوظة.
  </footer>

</body>
</html>
